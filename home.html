<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <script src="js/jquery-3.0.0.min.js"></script>
        <script src="js/uikit.min.js"></script>
        <script src="js/components/slideshow.min.js"></script>
        <link rel="stylesheet" href="css/uikit.css" />
        <link rel="stylesheet" type="text/css" href="css/bump.css">
        <link rel="stylesheet" type="text/css" href="css/components/slideshow.css"></link>
        <link rel="stylesheet" type="text/css" href="css/components/slidenav.css"></link>
        <link rel="stylesheet" type="text/css" href="css/components/dotnav.css"></link>
        <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
    </head>
    <body>
    <div class="bump-container">
        <div class="bump-row bump-section-1">
            <div class="uk-container uk-container-center">
                <div class="uk-grid">
                    <div class="uk-width-1-4 ">
                        <img src="images/logo_bumpbumpbump.png" class="uk-float-right bump-logo" width="150">
                    </div>
                    <div class="uk-width-1-2 uk-text-center">
                        <h2>A minimalist puzzle about bumping into stuff</h2>
                    </div>
                    <div class="uk-width-1-4 bump-share-icons">
                        <a href=""><img src="images/ico_facebook.png"></a>
                        <a href=""><img src="images/ico_twitter.png"></a>
                    </div>

                    <div class="uk-width-1-2">
                        <img src="images/badge_googleplay.png" class="uk-float-right" style="width: 200px;">
                    </div>
                    <div class="uk-width-1-2 bump-badge itunes">
                        <img src="images/badge_appstore.svg" style="width: 165px;">
                    </div>

                    <div class="uk-width-1-1 uk-margin-top">
                        <iframe width="960" height="720" src="https://www.youtube.com/embed/XQu8TTBmGhA" frameborder="0" allowfullscreen class="uk-responsive-width bump-video" ></iframe>
                    </div>

                </div>
            </div>
        </div>
        <div class="bump-row bump-section-2">
            <div class="uk-container uk-container-center">
                <h2>Thumbnails</h2>
                <div class="uk-container uk-container-center">
                <div class="uk-slidenav-position" data-uk-slideshow>
                    <ul class="uk-slideshow">
                            <li><img src="images/placeholder2.jpg"></li>
                            <li><img src="images/placeholder1.jpg"></li>
                        </ul>
                        <a href="" class="uk-slidenav uk-slidenav-contrast uk-slidenav-previous" data-uk-slideshow-item="previous"></a>
                        <a href="" class="uk-slidenav uk-slidenav-contrast uk-slidenav-next" data-uk-slideshow-item="next"></a>
                        <ul class="uk-dotnav uk-dotnav-contrast uk-position-bottom uk-flex-center">
                            <li data-uk-slideshow-item="0"><a href=""></a></li>
                            <li data-uk-slideshow-item="1"><a href=""></a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="bump-row-last bump-section-3 bump-reviews">
            <div class="uk-container uk-container-center">
                <h2>Reviews</h2>
                <div class="uk-grid">
                    <div class="uk-width-1-2">
                        <div class="uk-panel uk-panel-box">
                            <p>Best games Evah!</p>
                            <p><strong>- IGN</strong></p>
                        </div>
                    </div>
                    <div class="uk-width-1-2">
                        <div class="uk-panel uk-panel-box">
                            <p>Best games Evah!</p>
                            <p><strong>- IGN</strong></p>
                        </div>
                    </div>       

                    <div class="uk-width-1-2 uk-margin-top">
                        <div class="uk-panel uk-panel-box">
                            <p>Best games Evah!</p>
                            <p><strong>- IGN</strong></p>
                        </div>
                    </div>
                    <div class="uk-width-1-2 uk-margin-top">
                        <div class="uk-panel uk-panel-box">
                            <p>Best games Evah!</p>
                            <p><strong>- IGN</strong></p>
                        </div>
                    </div>            
                </div>

                <div class="uk-grid">
                    <div class="uk-width-1-2">
                        <a href="#" class="uk-button uk-float-right"><img src="images/btn_contact.png"></a>
                    </div>
                    <div class="uk-width-1-2">
                        <a href="#" class="uk-button"><img src="images/btn_presskit.png"></a>
                    </div>
                </div>

                <div class="uk-width-1-6 uk-container-center uk-margin-top">
                    <img src="images/footer_golden_frog.png" style="width: 150px" class="uk-align-center uk-margin-bottom-remove">
                </div>
            </div>
        </div>
    </div>
    </body>
</html>
